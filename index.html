<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


    <script src="js/script.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
<div class="container" id="preload">
    <div class="row">
        <div class="col text-center">
            <img class="img-fluid" src="images/market.svg" alt="ShoppingMarket" style="max-width: 100% ; height: auto">
        </div>
    </div>
    <div class="row">
        <div  class="col-2 col-sm-2 text-center"></div>
        <div class="col-8 col-sm-8 text-center" style="width: 600px">
            <div id="image" class="col" style="width: 50px">
                <img src="images/shopping.png" class="pull-right" height="60px" >
            </div>
        </div>
        <div  class="col-2 col-sm-2 text-center"></div>
    </div>
    <div class="row">
        <div  class="col-2 col-sm-2 text-center"></div>
        <div class="col-8 col-sm-8 text-center" id="loader-bar">
            <div class="col" id="loader"></div>

        </div>
        <div  class="col-2 col-sm-2 text-center"></div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h3 id="percentage">0%</h3>
        </div>
    </div>
</div>
</body>
</html>
